<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hdr">Weather App!</h1>
    <div class="container">
        <div class="formCont">
            <form class="form" onsubmit="return handleSubmit(event)">
                <div class="lable_cont">
                    <label id="locationLabel" for="location">City name:</label>
                    <input type="text" id="location" name="location" placeholder="Enter a location" required><br><br>
                </div>
                <button id="submitbtn" type="submit">submit</button>
            </form>
            <div id="progressCont">
                <progress id="progressBar" value="0" max="100" style="display:none;"></progress>
            </div>
        </div>

        <div id="fetched">
            <table>
                <thead>
                    <tr>
                        <th id="hdr">Parameter</th>
                        <th class="td_right" id="hdr">Value</th>
                    </tr>
                </thead>
                <tbody id="weatherTableBody">
                    <tr>
                        <td class="td_left">=> Your City</td>
                        <td class="td_right" id="city"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Temperature</td>
                        <td class="td_right" id="temperature"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Humidity</td>
                        <td class="td_right" id="humidity"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Feels Like</td>
                        <td class="td_right" id="feels"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Condition</td>
                        <td class="td_right" id="condition"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Precipitation Probability</td>
                        <td class="td_right" id="precipitation"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Days</td>
                        <td class="td_right" id="days"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Sunrise</td>
                        <td class="td_right" id="sunrise"></td>
                    </tr>
                    <tr>
                        <td class="td_left">=> Sunset</td>
                        <td class="td_right" id="sunset"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
